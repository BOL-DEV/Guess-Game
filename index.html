<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guess Number </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="FONT5/css/all.min.css">
</head>
<body>
    
    <div class="container">

        <div class="wrapper">
            <div class="heading">
                <h2> Guess the Number</h2>
            </div><br>

            <div class="game-sector">
                <input type="number" placeholder="Enter a Number" class="guessed-Num">
                <input type="submit" value="Guess" class="submit">
            </div><br>
            
            <div class="result-sector">
                <h1>--------- New Game Time ------------</h1>
                <h1 class="congrate"> </h1>
                <h1>----------------------------------</h1>
                <h1 class="notice"> </h1>
                <h1 class="notice2">  </h1>
            </div><br>


            <div class="reward">    
                <i class="far fa-heart" id=1></i>
                <i class="far fa-heart" id=2></i>
                <i class="far fa-heart" id=3></i>
                <i class="far fa-heart" id=4></i>
                <i class="far fa-heart" id=5></i>
            </div>
            
            <h1 class="attempt">5</h1>
            
        </div>

        <button class="restart"> Restart  </button>

    </div>


    <script src="./app.js"></script>
</body>
</html>
